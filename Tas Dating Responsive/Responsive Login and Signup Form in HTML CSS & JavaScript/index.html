<body>
	<section class="container forms">
		<div class="form login">
			<div class="form-content">
				<header>Login</header>
                <form action="#">
                	<div class="field input-field">
                		<input type="email" placeholder="Email" class="input">
                	</div>

                	<div class="field input-field">
                		<input type="password" placeholder="Password" class="password">
                		<i class='bx bx-hide eye-icon'></i>
                	</div>

                	<div class="form-link">

                	</div>

                	<div class="field button-field">
                		<button>Login</button>
                	</div>

                </form>

                <div class="form-link">
                		<span>Already have an account? <a href="#" class="link signup-link">Signup</a></span>
                	</div>	
			</div>

			<div class="line"></div>
			<div class="media-options">
				<a href="#" class="field google">
					<img src="search.png" alt="" class="google-img">
					<button class="social-signin google" id='login'>Login with Google</button>
				</a>
			</div>
		</div>
  
		<div class="form signup">
		  <div class="form-content">
			<header>Signup</header>
                <form action="#">
                	<div class="field input-field">
                		<input type="email" placeholder="Email" class="input">
                	</div>

                	<div class="field input-field">
                		<input type="password" placeholder="Password" class="password">
                		<i class='bx bx-hide eye-icon'></i>
                	</div>

                	<div class="field input-field">
                		<input type="password" placeholder="Confirm Password" class="password">
                		<i class='bx bx-hide eye-icon'></i>
                	</div>

                	<div class="field button-field">
                		<button>Signup</button>
                	</div>

                </form>

                <div class="form-link">
                		<span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                	</div>	
			</div>

			<div class="line"></div>
		</div>

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const provider = new GoogleAuthProvider(app);
  const auth = getAuth(app);

  let login = document.getElementById('login').addEventListener('click', (e) => {

  	getRedirectResult(auth)
  	.then((result) => {

  		const credential = GoogleAuthProvider.credentialFromResult(result);
  		const token = credential.accessToken;

  		// The signed-in user info.
  		const user = result.user; 
  	}).catch((error) => {
  		// Handle Errors here.
  		const errorCode = error.code;
  		const errorMessage = error.message;

  		const credential = GoogleAuthProvider.credentialFromError(error);
  	});
  });
</script>
